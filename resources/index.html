  <head>
    <meta charset="utf-8">
    <title>ClojureScript & Electron & CodeMirror</title>
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/clojure/clojure.js"></script>

    <!-- Order matters; see https://github.com/Bost/paredit-cm.git -->
    <script src="lib/paredit-cm.js"></script> <!-- 1. -->
    <script src="lib/keymap-paredit-cm.js"></script> <!-- 2. -->
    <script src="node_modules/codemirror/addon/edit/closebrackets.js"></script> <!-- 3. -->

    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/solarized.css">
    <style type="text/css">
     body {
         font-family: monospace;
     }
     /*--------------------------------------------------------------
        If no grid support, limit width to 50em and center align
        --------------------------------------------------------------*/
     @supports not (display: grid) {
	       .site {
		         max-width: 50em;
		         margin: 0 auto;
	       }
     }
     body {
         /* margin: 40px; */
     }

     .wrapper {
         display: grid;
         /* grid-gap: 10px; */
         grid-template-columns: repeat(4, [col] auto) ;
         grid-template-rows: repeat(4, [row] auto  );
         background-color: #fff;
         color: #444;
     }

     .box {
         /* TODO use 'less' */
         /* .cm-s-solarized.CodeMirror */
         background-color: #002b36;
         /* background-color: #444; */
         color: #fff;
         /* border-radius: 4px; */
         padding: 4px;
         /* margin: 4px; */
         font-size: 100%;
     }

     .a1 {
         grid-column: col 1 / span 2;
         grid-row: row ;
     }
     .a2 {
         grid-column: col 3 / span 2 ;
         grid-row: row ;
     }
     /* .a3 { */
     /* grid-column: col 3 / span 1 ; */
     /* grid-row: row ; */
     /* } */
     /* .a4 { */
     /* grid-column: col 4 / span 1 ; */
     /* grid-row: row ; */
     /* } */
     .c {
         grid-column: col 1 / span 4;
         grid-row: row 2 ;
     }
     .d {
         grid-column: col 1 / span 4;
         grid-row: row 3 ;
     }
     .e {
         grid-column: col 1 / span 4;
         grid-row: row 4;
     }
    </style>
  </head>
  <body>
      <div id="app">Loading re-frame / reagent app...</div>
      <script>window.onload = ()=>{app.renderer.run()}</script>
      <script type="text/javascript" src="renderer.js"></script>
