<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>ClojureScript + Electron + CodeMirror</title>
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/clojure/clojure.js"></script>
    <script src="node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="node_modules/codemirror/addon/selection/active-line.js"></script>
    <script src="node_modules/codemirror/addon/search/match-highlighter.js"></script>
    <script src="node_modules/codemirror/addon/scroll/annotatescrollbar.js"></script>
    <script src="node_modules/codemirror/addon/search/matchesonscrollbar.js"></script>
    <script src="node_modules/codemirror/addon/search/searchcursor.js"></script>
    <script src="node_modules/codemirror/addon/search/match-highlighter.js"></script>
    <script src="node_modules/codemirror/addon/search/search.js"></script>
    <script src="node_modules/codemirror/addon/dialog/dialog.js"></script>
    <script src="node_modules/codemirror/addon/search/jump-to-line.js"></script>
    <script src="node_modules/codemirror/addon/comment/comment.js"></script>
    <script src="node_modules/codemirror/addon/edit/trailingspace.js"></script>
    <script src="node_modules/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="node_modules/codemirror/addon/dialog/dialog.js"></script>
    <script src="node_modules/codemirror/addon/display/rulers.js"></script>
    <script src="node_modules/codemirror/addon/display/panel.js"></script>
    <script src="node_modules/writefile/index.js"></script>
    <!-- <script src="node_modules/electron-localshortcut/index.js"></script> -->
    <!-- <script src="node_modules/electron-hotkey/index.js"></script> -->
    <script src="node_modules/codemirror/addon/edit/closebrackets.js"></script>
    <style type="text/css">
     .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}
     .cm-matchhighlight {
         background-color: transparent;
         border-radius: 3px;
         border: 1px solid rgba(82, 139, 255, 0.24);
     }
     .cm-s-solarized.cm-s-light.active {
         background-color: #eee8d5;
     }
     .CodeMirror-selection-highlight-scrollbar {background-color: green}
     .cm-s-solarized.cm-s-light div.CodeMirror-selected {
         background: #e4dbbd; // TODO use less darken
     }
     .add-panel {
         background: orange;
         padding: 3px 6px;
         color: white !important;
         border-radius: 3px;
     }
     .add-panel, .remove-panel {
         cursor: pointer;
     }
     .remove-panel {
         float: left;
     }
     .panel {
         background: #f7f7f7;
         padding: 3px 7px;
         font-size: 0.85em;
     }
     .panel.top, .panel.after-top {
         border-bottom: 1px solid #ddd;
     }
     .panel.bottom, .panel.before-bottom {
         border-top: 1px solid #ddd;
     }
     body {font-family: monospace; margin: 0}
     dt {color: #666;}
    </style>
    <link rel="stylesheet" href="node_modules/codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="node_modules/codemirror/addon/search/matchesonscrollbar.css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="node_modules/codemirror/theme/solarized.css"/>
  </head>
  <body>
      <div id="app">Loading re-frame / reagent app...</div>
      <script>window.onload = ()=>{app.renderer.run()}</script>
      <script type="text/javascript" src="renderer.js"></script>
  </body>
</html>
